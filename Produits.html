<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nos Produits - PerfAutoDesign</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        nav ul li {
            margin: 5px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            padding: 10px;
            background: #555;
            border-radius: 5px;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        .produits-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .produit {
            width: 90%;
            max-width: 400px;
            margin: 10px 0;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            text-align: center;
        }
        .produit img {
            width: 100%;
            height: auto;
            max-height: 250px;
            object-fit: cover;
            border-radius: 10px;
        }
        @media (min-width: 768px) {
            .produits-container {
                flex-direction: row;
                justify-content: space-around;
                flex-wrap: wrap;
            }
            .produit {
                width: 30%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>PerfAutoDesign</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="produits">
        <h2>Produits mis en avant</h2>
        <div class="produits-container">
            <div class="produit">
                <img src="images/extincteur.png" alt="Extincteur custom">
                <h3>Extincteur custom</h3>
                <p>30 €</p>
            </div>
            <div class="produit">
                <img src="images/stickers-reseaux.png" alt="Stickers réseaux">
                <h3>Stickers réseaux</h3>
                <p>5 € (unité)</p>
            </div>
            <div class="produit">
                <img src="images/stickers-parebrise.png" alt="Stickers Pare brise">
                <h3>Stickers Pare brise</h3>
                <p>30 €</p>
            </div>
        </div>
    </section>
</body>
</html>
